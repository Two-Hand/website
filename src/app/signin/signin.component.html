<div class="signin-container" id="signin">
  <div class="signin-header">
    <h1>Sign in to Two Hands</h1>
  </div>
  <form>
    <div class="signin-body">
      <label for="login_field">Email address</label>
      <input type="text" name="login" id="login_field" class="email-input" autofocus="autofocus">
      <label for="password">Password <a class="label-link" href="">Forgot password?</a></label>
      <input type="password" name="password" id="password" class="password-input" autofocus="autofocus">
      <button type="submit"  class="submit-btn" >Sign in</button>
    </div>
  </form>
  <p class="create-account">
    New to Two Hand? <a class="create-link" href="">Create an account.</a>
  </p>
</div>
